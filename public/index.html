<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Optimization Tool</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #drop-area {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      transition: all 0.3s;
      cursor: pointer;
    }
    #drop-area:hover, #drop-area.drag-over {
      border-color: #007bff;
      background-color: #f0f8ff;
    }
    #results {
      list-style: none;
      padding: 0;
    }
    #results li {
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #results a {
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-left: 10px;
    }
    .download-btn {
      background-color: #007bff;
      color: white;
    }
    .drive-btn {
      background-color: #0F9D58;
      color: white;
    }
    .hint {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    #auth-status {
      font-size: 0.9em;
      padding: 5px 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    #auth-status.authenticated {
      background-color: #e6f7e6;
    }
    #auth-button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #auth-button:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <h1>Image Optimization Tool</h1>
  
  <div class="auth-container">
    <div id="auth-status">Checking Google Drive status...</div>
    <button id="auth-button">Connect Google Drive</button>
  </div>
  
  <div id="folder-selector" style="display: none; margin-bottom: 20px;">
    <label for="folder-select" style="margin-right: 10px;">Upload Folder:</label>
    <select id="folder-select" style="padding: 5px; margin-right: 10px;">
      <option value="">Root Folder</option>
    </select>
    <button id="refresh-folders" style="padding: 5px 10px;">Refresh Folders</button>
    <button id="create-folder" style="padding: 5px 10px; margin-left: 10px;">Create New Folder</button>
  </div>
  
  <p class="hint">Drag & drop images or paste from clipboard (Ctrl+V)</p>
  <div id="drop-area">
    Drop images here
  </div>
  <ul id="results"></ul>
  <script type="module" src="/src/client/js/main.js"></script>
</body>
</html>
